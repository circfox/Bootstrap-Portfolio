    <!-- Sign-Up Card-->
    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-heading">
          <!-- <h3 class="card-title">New Member Sign-Up</h3> -->
        </div>
        <div class="card-body">

          <!-- Sign-up Form (note the various input "types")-->
          <form role="form">
            <div class="form-group row">
              <label for="name-input">Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="email-input">Email:</label>
              <input class="form-control" id="email-input" type="email">
            </div>
            <div class="form-group row">
              <label for="comment-input">Message</label>
              <textarea class="form-control" id="comment-input" rows="7"></textarea>
            </div>
            <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
          </form>
        </div>
      </div>
